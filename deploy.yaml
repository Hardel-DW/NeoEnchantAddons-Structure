project:
  type: datapack
  loaders:
    - fabric
    - forge
    - neoforge
    - quilt

modrinth:
  enabled: true
  project_id: bHyNNNwZ

curseforge:
  datapack:
    enabled: false
    project_id: null
  
  mod:
    enabled: true
    project_id: "ne-addons-structure"
    java_versions:
      - "Java 21"
      - "Java 22"
    environments:
      - client
      - server

package_as_mod:
  enabled: true
  id: mr_nneoenchant_addonsstructure
  name: NE+ Addons - Structure
  authors:
    - Hardel
    - VoxelTeam
  homepage: https://modrinth.com/datapack/nneoenchant-addons-structure
  issues: https://github.com/Hardel-DW/NeoEnchantAddons-Structure/issues
  sources: https://github.com/Hardel-DW/NeoEnchantAddons-Structure

version:
  major: 1
  minor: 1
  patch: 0

build:
  exclude:
    - .git
    - .github
    - .changeset
    - .vscode
    - .cursor
    - node_modules
    - README.md
    - .gitignore
    - deploy.yaml
    - package.json
    - package-lock.json
    - tsconfig.json
    - .editorconfig
    - '*.log'
    - '*.tmp'
    - .DS_Store
